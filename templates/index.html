<script>

    function initializeMap() {

        { lat: 9.5167, lng: 123.4333, info: "Seagrass" },
        { lat: 9.9556609, lng: 123.4007598, info: "Coral" },
    
        { lat: 10.52083, lng: 124.02722, info: "Seaweed" },
        { lat: 10.389265, lng: 123.670719, info: "Seagrass" },
        { lat: 10.763117, lng: 123.963853, info: "Coral" },
    
        { lat: 10.30446, lng: 123.89094, info: "Seaweed" },
        { lat: 9.45625732741, lng: 123.377132134, info: "Seagrass" },
        { lat: 9.86936, lng: 123.396, info: "Coral" },
    
        { lat: 10.2439, lng: 123.9416, info: "Seaweed" },
        { lat: 10.3231, lng: 124.0349, info: "Seagrass" },

        { lat: 10.321136, lng: 123.979558, info: "Coral" }


      ];
    
      // Define custom icons for different marker types
      const iconMapping = {
        "Seaweed": 'img/seaweed.png', // Replace with the URL of the Seaweed icon
        "Seagrass": 'my-msit-thesis/thesisMapping/seagrass.png/seagrass.png', // Replace with the URL of the Seagrass icon
        "Coral": 'img/coral.png', // Replace with the URL of the Coral icon
      };
    
      markers.forEach((m) => {
        const customMarkerIcon = {
          url: iconMapping[m.info], // Select the appropriate icon based on m.info
          scaledSize: new google.maps.Size(32, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(16, 32),
        };
    
        const marker = new google.maps.Marker({
          position: { lat: m.lat, lng: m.lng },
          map: map,
          icon: customMarkerIcon,
        });
    
        const popupContent = new google.maps.InfoWindow();
    
        google.maps.event.addListener(marker, "click", (function (marker) {
          return function () {
            popupContent.setContent(m.info);
            popupContent.open(map, marker);
          };
        })(marker));
      });
    }
    google.maps.event.addDomListener(window, "load", initializeMap);
