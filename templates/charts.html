   <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Assuming you have a variable 'labelsData' with the label counts
            var labelsData = {{ labels_data|tojson | safe }};

            var ctx = document.getElementById('labelChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(labelsData),
                    datasets: [{
                        data: Object.values(labelsData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            // Add more colors if needed
                        ],
                    }],
                },
            });
        });
   </script>
