<script>
    $(document).ready(function() {
        $.getJSON('/images', function(images) {
            images.sort().reverse(); // Sorts alphabetically and reverses the order
            images.forEach(function(image) {
                let img = $('<img>').attr('src', '/image/' + image);
                $('#imageContainer').append(img);
            });
        });
    });

    $(document).ready(function() {
        $.getJSON('/folders', function(folders) {
            folders.forEach(function(folder) {
                let listItem = $('<li>').text(folder).click(function() {
                    viewFolder(folder);
                });
                $('#folderList').append(listItem);
            });
        });
    });

    function viewFolder(folder) {
        $('#imageContainer').empty(); // Clear current images
        $.getJSON('/folders/' + folder, function(images) {
            images.sort().reverse(); // Sorts alphabetically and reverses the order
            images.forEach(function(image) {
                let img = $('<img>').attr('src', '/image/' + folder + '/' + image);
                $('#imageContainer').append(img);
            });
        });
    }
</script>
