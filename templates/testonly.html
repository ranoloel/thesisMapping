<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Coordinates</title>
</head>
<body>
    <h1>Submit Coordinates</h1>

    <form method="POST" action="{{ url_for('fetch_and_process_data') }}">
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" required><br>

        <button type="submit">Submit Coordinates</button>
    </form>
</body>
</html>
