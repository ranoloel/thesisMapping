<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markers</title>
    <!-- <script src="{{ url_for('static', filename='js/mapping-data.js') }}"></script> -->
    <!-- Include your map API script -->
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHFnnVZMQxKd8aEISu_hbsgpEDMU2uK2o&callback=initMap"></script>
    <script>
        // This function will be called by the Google Maps API callback
        function initMap() {
            // Create a map centered at a default location
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.315699, lng: 123.885437 },
                zoom: 8,
            });

            // Fetch marker data from the server
            fetch('/fetch_markers')
                .then(response => response.json())
                .then(data => {
                    // Add markers to the map based on the fetched data
                    data.markers.forEach(marker => {
                        addMarkerToMap(map, marker);
                    });
                })
                .catch(error => {
                    console.error("Error fetching marker data:", error);
                });
        }

        // Function to add a marker to the map
        function addMarkerToMap(map, markerData) {
            const { lat, lng, info } = markerData;

            // Create a marker
            const marker = new google.maps.Marker({
                position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                map: map,
                title: info
            });

            // You can add additional functionality here, like info windows or custom marker icons
        }
    </script>
</head>
<body>
    <!-- The div where the map will be displayed -->
    <div id="map" style="height: 400px;"></div>
</body>
</html>
